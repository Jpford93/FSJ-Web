<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="./resources/css/contact.css">
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
</head>

<body>
    <main role="main">
        <div class="container">
            <div class="row">
                <h1>Contact Us</h1>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 my-5">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingName" placeholder="Full Name">
                            <label for="floatingName">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingSubject" placeholder="Subject">
                            <label for="floatingSubject">Subject</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Your Message" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Your Message</label>
                        </div>
                        <div>
                            <button>Send</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./resources/Js/bootstrap.bundle.min.js"></script>

</body>

</html>
