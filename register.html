<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
</head>

<body>
    <main role="main">
        <div class="container">
            <div class="row">
                <div>
                    <h1>Register Account</h1>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 my-4">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingFirst" placeholder="first name">
                            <label for="floatingFirst">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingLast" placeholder="last name">
                            <label for="floatingLast">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="row">
                            <div class="my-3">
                                <button>Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 "></div>

            </div>
        </div>
    </main>
    <script src="./resources/Js/bootstrap.bundle.min.js"></script>

</body>

</html>
